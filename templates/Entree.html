<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='reset.css') }}">
    <script src="{{ url_for('static', filename='jquery-3.6.0.js') }}" defer></script>
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
    <title>Accueil</title>
</head>
<body>
    <div id="nav">
        <nav>
            <ul>
                <li>
                    <a href="{{ url_for('main') }}">Accueil</a>
                    <a href="{{ url_for('entree') }}">Entrée</a>
                </li>
            </ul>
        </nav>
    </div>
    
    <div>
        <h1>Entrée</h1>
        <br>
        <table border = 1>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Type</th>
                </tr>
            </thead>
            {% for mess in message %}
                <tr>
                    <td><button onclick="$dialog.showModal()"> {{ mess["name"] }} </button></td>
                    <td>{{ mess["type"] }}</td>
                </tr>
            {% endfor %}
        </table>
    </div>

    <!-- fenêtre modale : à faire en sorte qu'elle change en focntion du boutton -->
    {% for mess in message %}
    <dialog id="mydialog">
        <h1> {{ mess["name"] }} </h1>
        <br/>
        <p> {{ mess["ingredient"] }} </p>
        <p> {{ mess["instruction"] }} </p>
        <div class="boutons"><button onclick="$dialog.close()">Fermer</button></div> 
    </dialog>
    {% endfor %}
</body>
</html>
